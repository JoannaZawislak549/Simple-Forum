<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments.html :: headers}"></th:block>
    <link rel="stylesheet" href="edit-profile.css">
</head>
<body>
    <div th:replace="~{fragments.html :: forum-header}"></div>

    <div class="container">
        <h2>Edytuj profil</h2>
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        <form method="post" action="/edit-profile">
            <div class="form-group">
                <label for="login">Login:</label>
                <input type="text" id="login" name="login" th:value="${session.user.login}" class="text-field" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:value="${session.user.email}" class="text-field" required>
            </div>

            <div class="form-group">
                <label for="password">Nowe hasło:</label>
                <input type="password" id="password" name="password" class="text-field" placeholder="Zostaw puste jeśli nie chcesz zmieniać">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Potwierdź nowe hasło:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="text-field" placeholder="Potwierdź nowe hasło">
            </div>

            <button type="submit">Zapisz zmiany</button>
        </form>
    </div>
</body>
</html>
