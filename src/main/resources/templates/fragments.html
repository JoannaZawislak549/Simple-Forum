<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<div id="forum-header" th:fragment="forum-header">
    <header class="header">

        <div class="logo-container">
            <img src="/logo.png" alt="Logo Forum" id="logo">
        </div>

        <div class="banner-container">
            <img src="/baner.png" alt="Banner Forum" id="banner">
        </div>
        <div class="auth-buttons">
            <a th:if="${session.user == null}" id="btn-login" href="/login">Zaloguj się</a>
            <a th:if="${session.user != null}" id="btn-logout" href="/logout">Wyloguj się</a>
            <a th:if="${session.user != null}" id="btn-profile" href="/profile">Profil</a>
            <a id="btn-register" href="/register">Zarejestruj się</a>
        </div>
    </header>

    <div class="navigation-section">
        <a href="/main" id="forum-title">Forum o Grach Planszowych</a>
        <a href="/faq" id="faq-link">FAQ</a>
        <a th:if="${session.user != null}" href="/new-topic" id="new-topic-link">Nowy temat</a>
        <form th:if="${session.user != null}" th:action="@{/search}" method="get" style="display:inline;">
            <input type="text" id="search-bar" name="q" placeholder="🔍 Szukaj w forum..." th:value="${searchQuery}">
        </form>
    </div>
</div>

<th:block th:fragment="headers">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Miłośników Gier Planszowych</title>
    <link rel="stylesheet" th:href="@{/commons.css}"
    >
</th:block>

</html>
